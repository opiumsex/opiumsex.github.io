<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaxe Files</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent-color: #fff;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
            border-bottom: 2px solid var(--accent-color);
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .content {
            flex: 1;
            margin-bottom: 20px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .post {
            border: 2px solid var(--accent-color);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            border: 1px solid var(--accent-color);
        }

        .post-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .post-description {
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .download-btn {
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: bold;
            text-align: center;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .download-btn:active {
            transform: scale(0.95);
        }

        .tabs-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.9);
            border-top: 2px solid var(--accent-color);
            z-index: 100;
            padding: 10px 0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .tab-button {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 15px 30px;
            margin: 0 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .tab-button.active {
            font-weight: bold;
        }

        .tab-slider {
            position: absolute;
            bottom: 0;
            height: 3px;
            background-color: var(--accent-color);
            transition: var(--transition);
            border-radius: 3px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff4444;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .posts-grid {
                grid-template-columns: 1fr;
            }
            
            .tab-button {
                padding: 10px 15px;
                font-size: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SPAXE FILES</h1>
        <p>Качественный контент для вашего проекта</p>
    </header>

    <div class="content">
        <div class="tab-content active" id="skins-content">
            <div class="loading">Загрузка скинов...</div>
            <div class="posts-grid" id="skins-posts"></div>
        </div>

        <div class="tab-content" id="news-content">
            <div class="loading">Загрузка новостей...</div>
            <div class="posts-grid" id="news-posts"></div>
        </div>
    </div>

    <div class="tabs-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="skins">Скины</button>
            <button class="tab-button" data-tab="news">Новости</button>
            <div class="tab-slider"></div>
        </div>
    </div>

    <script>
        // Конфигурация
        const CONFIG = {
            GITHUB_USERNAME: 'opiumsex', // Замените на ваш GitHub username
            REPOSITORY_NAME: 'opiumsex.github.io', // Замените на название вашего репозитория
            BRANCH: 'main' // Ветка по умолчанию
        };

        document.addEventListener('DOMContentLoaded', function() {
            // Управление вкладками
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            const tabSlider = document.querySelector('.tab-slider');
            
            // Инициализация ползунка
            function initTabSlider() {
                const activeTab = document.querySelector('.tab-button.active');
                if (activeTab) {
                    const width = activeTab.offsetWidth;
                    const left = activeTab.offsetLeft;
                    tabSlider.style.width = `${width}px`;
                    tabSlider.style.left = `${left}px`;
                }
            }
            
            // Обработчик переключения вкладок
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');
                    
                    // Обновляем активную кнопку
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Обновляем активный контент
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(`${tabId}-content`).classList.add('active');
                    
                    // Анимируем ползунок
                    const width = button.offsetWidth;
                    const left = button.offsetLeft;
                    tabSlider.style.width = `${width}px`;
                    tabSlider.style.left = `${left}px`;
                    
                    // Загружаем данные для вкладки, если они еще не загружены
                    if (tabId === 'skins') {
                        loadSkins();
                    } else if (tabId === 'news') {
                        loadNews();
                    }
                });
            });
            
            // Инициализация при загрузке
            initTabSlider();
            window.addEventListener('resize', initTabSlider);
            
            // Загрузка данных
            loadSkins();
            
            // Функция для загрузки скинов
            async function loadSkins() {
                try {
                    const skinsContainer = document.getElementById('skins-posts');
                    const loadingElement = skinsContainer.previousElementSibling;
                    
                    // Очищаем контейнер
                    skinsContainer.innerHTML = '';
                    
                    // Получаем список папок скинов
                    const skinsFolders = await getFolderContents('skins');
                    
                    // Если папок нет, показываем сообщение
                    if (!skinsFolders || skinsFolders.length === 0) {
                        loadingElement.textContent = 'Скины не найдены.';
                        return;
                    }
                    
                    // Скрываем элемент загрузки
                    loadingElement.style.display = 'none';
                    
                    // Загружаем каждый скин
                    for (const folder of skinsFolders) {
                        if (folder.type === 'dir') {
                            try {
                                const skinData = await loadSkinData(folder.name);
                                if (skinData) {
                                    const postElement = createPostElement(skinData, true);
                                    skinsContainer.appendChild(postElement);
                                }
                            } catch (error) {
                                console.error(`Ошибка загрузки скина ${folder.name}:`, error);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Ошибка загрузки скинов:', error);
                    document.querySelector('#skins-content .loading').textContent = 
                        'Ошибка загрузки скинов. Попробуйте обновить страницу.';
                }
            }
            
            // Функция для загрузки новостей
            async function loadNews() {
                try {
                    const newsContainer = document.getElementById('news-posts');
                    const loadingElement = newsContainer.previousElementSibling;
                    
                    // Очищаем контейнер
                    newsContainer.innerHTML = '';
                    
                    // Получаем список папок новостей
                    const newsFolders = await getFolderContents('news');
                    
                    // Если папок нет, показываем сообщение
                    if (!newsFolders || newsFolders.length === 0) {
                        loadingElement.textContent = 'Новости не найдены.';
                        return;
                    }
                    
                    // Скрываем элемент загрузки
                    loadingElement.style.display = 'none';
                    
                    // Загружаем каждую новость
                    for (const folder of newsFolders) {
                        if (folder.type === 'dir') {
                            try {
                                const newsData = await loadNewsData(folder.name);
                                if (newsData) {
                                    const postElement = createPostElement(newsData, false);
                                    newsContainer.appendChild(postElement);
                                }
                            } catch (error) {
                                console.error(`Ошибка загрузки новости ${folder.name}:`, error);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Ошибка загрузки новостей:', error);
                    document.querySelector('#news-content .loading').textContent = 
                        'Ошибка загрузки новостей. Попробуйте обновить страницу.';
                }
            }
            
            // Функция получения содержимого папки
            async function getFolderContents(folderPath) {
                try {
                    const response = await fetch(
                        `https://api.github.com/repos/${CONFIG.GITHUB_USERNAME}/${CONFIG.REPOSITORY_NAME}/contents/${folderPath}?ref=${CONFIG.BRANCH}`
                    );
                    
                    if (!response.ok) {
                        throw new Error(`Ошибка HTTP: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Ошибка получения содержимого папки:', error);
                    
                    // Fallback: используем mock данные если GitHub API недоступен
                    return [
                        { name: 'skin1', type: 'dir' },
                        { name: 'skin2', type: 'dir' },
                        { name: 'skin3', type: 'dir' }
                    ];
                }
            }
            
            // Функция загрузки данных скина
            async function loadSkinData(folderName) {
                const baseUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USERNAME}/${CONFIG.REPOSITORY_NAME}/${CONFIG.BRANCH}/skins/${folderName}`;
                
                try {
                    // Загружаем заголовок
                    const titleResponse = await fetch(`${baseUrl}/zag.txt`);
                    const title = titleResponse.ok ? await titleResponse.text() : 'Без названия';
                    
                    // Загружаем описание
                    const descResponse = await fetch(`${baseUrl}/text.txt`);
                    const description = descResponse.ok ? await descResponse.text() : 'Описание отсутствует';
                    
                    // Формируем URL изображения
                    const imageUrl = `${baseUrl}/logo.png`;
                    
                    // Формируем URL файла
                    const fileUrl = `${baseUrl}/file.zip`;
                    
                    return {
                        title: title.trim(),
                        description: description.trim(),
                        image: imageUrl,
                        file: fileUrl
                    };
                } catch (error) {
                    console.error(`Ошибка загрузки данных скина ${folderName}:`, error);
                    return null;
                }
            }
            
            // Функция загрузки данных новости
            async function loadNewsData(folderName) {
                const baseUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USERNAME}/${CONFIG.REPOSITORY_NAME}/${CONFIG.BRANCH}/news/${folderName}`;
                
                try {
                    // Загружаем заголовок
                    const titleResponse = await fetch(`${baseUrl}/zag.txt`);
                    const title = titleResponse.ok ? await titleResponse.text() : 'Без названия';
                    
                    // Загружаем описание
                    const descResponse = await fetch(`${baseUrl}/text.txt`);
                    const description = descResponse.ok ? await descResponse.text() : 'Описание отсутствует';
                    
                    // Формируем URL изображения
                    const imageUrl = `${baseUrl}/logo.png`;
                    
                    return {
                        title: title.trim(),
                        description: description.trim(),
                        image: imageUrl
                    };
                } catch (error) {
                    console.error(`Ошибка загрузки данных новости ${folderName}:`, error);
                    return null;
                }
            }
            
            // Функция создания элемента поста
            function createPostElement(data, isSkin) {
                const post = document.createElement('div');
                post.className = 'post';
                
                let html = `
                    <img src="${data.image}" alt="${data.title}" class="post-image" onerror="this.src='https://via.placeholder.com/300x200/222/fff?text=Изображение+не+загружено'">
                    <h3 class="post-title">${data.title}</h3>
                    <p class="post-description">${data.description}</p>
                `;
                
                if (isSkin) {
                    html += `<a href="${data.file}" class="download-btn" download>Скачать</a>`;
                }
                
                post.innerHTML = html;
                return post;
            }
        });
    </script>
</body>
</html>
