<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaxe Files</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent-color: #fff;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            margin-bottom: 80px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .post {
            border: 2px solid var(--accent-color);
            border-radius: var(--border-radius);
            padding: 20px;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .gallery-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid var(--accent-color);
        }

        .gallery-slider {
            display: flex;
            width: 100%;
            height: 200px;
            position: relative;
        }

        .gallery-slide {
            min-width: 100%;
            height: 100%;
            flex-shrink: 0;
            transition: transform 0.4s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .gallery-slide.active {
            opacity: 1;
            position: relative;
            transform: translateX(0);
        }

        .gallery-slide.next {
            transform: translateX(100%);
        }

        .gallery-slide.prev {
            transform: translateX(-100%);
        }

        .gallery-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: var(--border-radius);
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
            pointer-events: none;
            z-index: 2;
        }

        .gallery-nav-btn {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            transition: var(--transition);
        }

        .gallery-nav-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .gallery-dots {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 2;
        }

        .gallery-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transition: var(--transition);
            cursor: pointer;
        }

        .gallery-dot.active {
            background-color: var(--accent-color);
            transform: scale(1.2);
        }

        .post-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .post-description {
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .post-actions {
            display: flex;
            justify-content: center;
        }

        .download-btn {
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            min-width: 140px;
        }

        .download-btn:hover:not(.downloading, .downloaded) {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .download-btn:active:not(.downloading, .downloaded) {
            transform: scale(0.95);
        }

        .download-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .download-btn.downloading {
            cursor: not-allowed;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .download-btn.downloaded {
            background-color: rgba(0, 255, 0, 0.1);
            border-color: rgba(0, 255, 0, 0.5);
            color: rgba(0, 255, 0, 0.8);
        }

        .tabs-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.9);
            border-top: 2px solid var(--accent-color);
            z-index: 100;
            padding: 10px 0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .tab-button {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 15px 30px;
            margin: 0 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .tab-button.active {
            font-weight: bold;
        }

        .tab-slider {
            position: absolute;
            bottom: 0;
            height: 3px;
            background-color: var(--accent-color);
            transition: var(--transition);
            border-radius: 3px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff4444;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .post {
                padding: 15px;
            }
            
            .gallery-slider {
                height: 180px;
            }
            
            .tab-button {
                padding: 10px 15px;
                font-size: 1rem;
                margin: 0 5px;
            }
            
            .post-title {
                font-size: 1.2rem;
            }
            
            .download-btn {
                width: 100%;
                padding: 10px 20px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .posts-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="tab-content active" id="skins-content">
            <div class="loading">Загрузка скинов...</div>
            <div class="posts-grid" id="skins-posts"></div>
        </div>

        <div class="tab-content" id="news-content">
            <div class="loading">Загрузка новостей...</div>
            <div class="posts-grid" id="news-posts"></div>
        </div>
    </div>

    <div class="tabs-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="skins">Скины</button>
            <button class="tab-button" data-tab="news">Новости</button>
            <div class="tab-slider"></div>
        </div>
    </div>

    <script>
        // Конфигурация
        const CONFIG = {
            GITHUB_USERNAME: 'opiumsex', // Замените на ваш GitHub username
            REPOSITORY_NAME: 'opiumsex.github.io', // Замените на название вашего репозитория
            BRANCH: 'main' // Ветка по умолчанию
        };

        document.addEventListener('DOMContentLoaded', function() {
            // Управление вкладками
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            const tabSlider = document.querySelector('.tab-slider');
            
            // Инициализация ползунка
            function initTabSlider() {
                const activeTab = document.querySelector('.tab-button.active');
                if (activeTab) {
                    const width = activeTab.offsetWidth;
                    const left = activeTab.offsetLeft;
                    tabSlider.style.width = `${width}px`;
                    tabSlider.style.left = `${left}px`;
                }
            }
            
            // Обработчик переключения вкладок
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');
                    
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(`${tabId}-content`).classList.add('active');
                    
                    const width = button.offsetWidth;
                    const left = button.offsetLeft;
                    tabSlider.style.width = `${width}px`;
                    tabSlider.style.left = `${left}px`;
                    
                    if (tabId === 'skins') {
                        loadSkins();
                    } else if (tabId === 'news') {
                        loadNews();
                    }
                });
            });
            
            initTabSlider();
            window.addEventListener('resize', initTabSlider);
            
            loadSkins();
            
            // Функция для загрузки скинов
            async function loadSkins() {
                try {
                    const skinsContainer = document.getElementById('skins-posts');
                    const loadingElement = skinsContainer.previousElementSibling;
                    
                    skinsContainer.innerHTML = '';
                    
                    const skinsFolders = await getFolderContents('skins');
                    
                    if (!skinsFolders || skinsFolders.length === 0) {
                        loadingElement.textContent = 'Скины не найдены.';
                        return;
                    }
                    
                    loadingElement.style.display = 'none';
                    
                    for (const folder of skinsFolders) {
                        if (folder.type === 'dir') {
                            try {
                                const skinData = await loadSkinData(folder.name);
                                if (skinData) {
                                    const postElement = createSkinPostElement(skinData, folder.name);
                                    skinsContainer.appendChild(postElement);
                                }
                            } catch (error) {
                                console.error(`Ошибка загрузки скина ${folder.name}:`, error);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Ошибка загрузки скинов:', error);
                    document.querySelector('#skins-content .loading').textContent = 
                        'Ошибка загрузки скинов. Попробуйте обновить страницу.';
                }
            }
            
            // Функция для загрузки новостей
            async function loadNews() {
                try {
                    const newsContainer = document.getElementById('news-posts');
                    const loadingElement = newsContainer.previousElementSibling;
                    
                    newsContainer.innerHTML = '';
                    
                    const newsFolders = await getFolderContents('news');
                    
                    if (!newsFolders || newsFolders.length === 0) {
                        loadingElement.textContent = 'Новости не найдены.';
                        return;
                    }
                    
                    loadingElement.style.display = 'none';
                    
                    for (const folder of newsFolders) {
                        if (folder.type === 'dir') {
                            try {
                                const newsData = await loadNewsData(folder.name);
                                if (newsData) {
                                    const postElement = createNewsPostElement(newsData, folder.name);
                                    newsContainer.appendChild(postElement);
                                }
                            } catch (error) {
                                console.error(`Ошибка загрузки новости ${folder.name}:`, error);
                            }
                        }
                    }
                } catch (error) {
                    console.error('Ошибка загрузки новостей:', error);
                    document.querySelector('#news-content .loading').textContent = 
                        'Ошибка загрузки новостей. Попробуйте обновить страницу.';
                }
            }
            
            // Функция получения содержимого папки
            async function getFolderContents(folderPath) {
                try {
                    const response = await fetch(
                        `https://api.github.com/repos/${CONFIG.GITHUB_USERNAME}/${CONFIG.REPOSITORY_NAME}/contents/${folderPath}?ref=${CONFIG.BRANCH}`
                    );
                    
                    if (!response.ok) {
                        if (response.status === 403) {
                            throw new Error('Превышен лимит запросов к GitHub API');
                        }
                        throw new Error(`Ошибка HTTP: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Ошибка получения содержимого папки:', error);
                    return [];
                }
            }
            
            // Функция загрузки данных скина
            async function loadSkinData(folderName) {
                const baseUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USERNAME}/${CONFIG.REPOSITORY_NAME}/${CONFIG.BRANCH}/skins/${folderName}`;
                
                try {
                    // Загружаем заголовок
                    const titleResponse = await fetch(`${baseUrl}/zag.txt`);
                    const title = titleResponse.ok ? await titleResponse.text() : 'Без названия';
                    
                    // Загружаем описание
                    const descResponse = await fetch(`${baseUrl}/text.txt`);
                    const description = descResponse.ok ? await descResponse.text() : 'Описание отсутствует';
                    
                    // Находим все изображения
                    const images = [];
                    let imageIndex = 0;
                    
                    while (true) {
                        const imageUrl = imageIndex === 0 ? 
                            `${baseUrl}/logo.png` : 
                            `${baseUrl}/logo${imageIndex}.png`;
                            
                        const testResponse = await fetch(imageUrl, { method: 'HEAD' });
                        if (testResponse.ok) {
                            images.push(imageUrl);
                            imageIndex++;
                        } else {
                            break;
                        }
                        
                        if (imageIndex > 10) break;
                    }
                    
                    if (images.length === 0) {
                        images.push('https://via.placeholder.com/300x200/222/fff?text=Нет+изображения');
                    }
                    
                    // Формируем URL файла
                    const fileUrl = `${baseUrl}/file.zip`;
                    
                    return {
                        title: title.trim(),
                        description: description.trim(),
                        images: images,
                        file: fileUrl,
                        folderName: folderName
                    };
                } catch (error) {
                    console.error(`Ошибка загрузки данных скина ${folderName}:`, error);
                    return null;
                }
            }
            
            // Функция загрузки данных новости
            async function loadNewsData(folderName) {
                const baseUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USERNAME}/${CONFIG.REPOSITORY_NAME}/${CONFIG.BRANCH}/news/${folderName}`;
                
                try {
                    const titleResponse = await fetch(`${baseUrl}/zag.txt`);
                    const title = titleResponse.ok ? await titleResponse.text() : 'Без названия';
                    
                    const descResponse = await fetch(`${baseUrl}/text.txt`);
                    const description = descResponse.ok ? await descResponse.text() : 'Описание отсутствует';
                    
                    const images = [];
                    let imageIndex = 0;
                    
                    while (true) {
                        const imageUrl = imageIndex === 0 ? 
                            `${baseUrl}/logo.png` : 
                            `${baseUrl}/logo${imageIndex}.png`;
                            
                        const testResponse = await fetch(imageUrl, { method: 'HEAD' });
                        if (testResponse.ok) {
                            images.push(imageUrl);
                            imageIndex++;
                        } else {
                            break;
                        }
                        
                        if (imageIndex > 10) break;
                    }
                    
                    if (images.length === 0) {
                        images.push('https://via.placeholder.com/300x200/222/fff?text=Нет+изображения');
                    }
                    
                    return {
                        title: title.trim(),
                        description: description.trim(),
                        images: images,
                        folderName: folderName
                    };
                } catch (error) {
                    console.error(`Ошибка загрузки данных новости ${folderName}:`, error);
                    return null;
                }
            }
            
            // Функция создания элемента поста скина
            function createSkinPostElement(data, folderName) {
                const post = document.createElement('div');
                post.className = 'post';
                
                const galleryHtml = createGalleryHtml(data.images);
                
                let html = `
                    ${galleryHtml}
                    <h3 class="post-title">${data.title}</h3>
                    <p class="post-description">${data.description}</p>
                    <div class="post-actions">
                        <button class="download-btn" data-file="${data.file}">
                            Скачать
                            <div class="download-progress"></div>
                        </button>
                    </div>
                `;
                
                post.innerHTML = html;
                
                initGallery(post.querySelector('.gallery-container'));
                
                const downloadBtn = post.querySelector('.download-btn');
                downloadBtn.addEventListener('click', function() {
                    handleDownload(this, data.file, data.title);
                });
                
                return post;
            }
            
            // Функция создания элемента поста новости
            function createNewsPostElement(data, folderName) {
                const post = document.createElement('div');
                post.className = 'post';
                
                const galleryHtml = createGalleryHtml(data.images);
                
                let html = `
                    ${galleryHtml}
                    <h3 class="post-title">${data.title}</h3>
                    <p class="post-description">${data.description}</p>
                `;
                
                post.innerHTML = html;
                initGallery(post.querySelector('.gallery-container'));
                
                return post;
            }
            
            // Функция создания HTML для галереи
            function createGalleryHtml(images) {
                if (images.length === 1) {
                    return `
                        <div class="gallery-container">
                            <div class="gallery-slider">
                                <div class="gallery-slide active">
                                    <img src="${images[0]}" alt="Изображение" onerror="this.src='https://via.placeholder.com/300x200/222/fff?text=Ошибка+загрузки'">
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                let slidesHtml = '';
                let dotsHtml = '';
                
                images.forEach((img, index) => {
                    const activeClass = index === 0 ? 'active' : '';
                    slidesHtml += `
                        <div class="gallery-slide ${activeClass}">
                            <img src="${img}" alt="Изображение ${index + 1}" onerror="this.src='https://via.placeholder.com/300x200/222/fff?text=Ошибка+загрузки'">
                        </div>
                    `;
                    
                    const dotActiveClass = index === 0 ? 'active' : '';
                    dotsHtml += `<div class="gallery-dot ${dotActiveClass}" data-index="${index}"></div>`;
                });
                
                return `
                    <div class="gallery-container">
                        <div class="gallery-slider">
                            ${slidesHtml}
                        </div>
                        <div class="gallery-nav">
                            <button class="gallery-nav-btn prev">❮</button>
                            <button class="gallery-nav-btn next">❯</button>
                        </div>
                        <div class="gallery-dots">
                            ${dotsHtml}
                        </div>
                    </div>
                `;
            }
            
            // Инициализация галереи с плавными переходами
            function initGallery(container) {
                const slides = container.querySelectorAll('.gallery-slide');
                const dots = container.querySelectorAll('.gallery-dot');
                const prevBtn = container.querySelector('.prev');
                const nextBtn = container.querySelector('.next');
                
                if (slides.length <= 1) {
                    if (prevBtn) prevBtn.style.display = 'none';
                    if (nextBtn) nextBtn.style.display = 'none';
                    if (container.querySelector('.gallery-dots')) {
                        container.querySelector('.gallery-dots').style.display = 'none';
                    }
                    return;
                }
                
                let currentSlide = 0;
                
                function updateSlide(newIndex) {
                    // Убираем активный класс у текущего слайда
                    slides[currentSlide].classList.remove('active');
                    dots[currentSlide].classList.remove('active');
                    
                    // Устанавливаем новый текущий слайд
                    currentSlide = newIndex;
                    
                    // Добавляем активный класс новому слайду
                    slides[currentSlide].classList.add('active');
                    dots[currentSlide].classList.add('active');
                }
                
                function nextSlide() {
                    const newIndex = (currentSlide + 1) % slides.length;
                    updateSlide(newIndex);
                }
                
                function prevSlide() {
                    const newIndex = (currentSlide - 1 + slides.length) % slides.length;
                    updateSlide(newIndex);
                }
                
                // Обработчики для кнопок
                if (prevBtn) prevBtn.addEventListener('click', prevSlide);
                if (nextBtn) nextBtn.addEventListener('click', nextSlide);
                
                // Обработчики для точек
                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        updateSlide(index);
                    });
                });
                
                // Свайпы для мобильных устройств
                let startX = 0;
                let endX = 0;
                
                container.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                });
                
                container.addEventListener('touchend', (e) => {
                    endX = e.changedTouches[0].clientX;
                    handleSwipe();
                });
                
                function handleSwipe() {
                    const diff = startX - endX;
                    
                    if (diff > 50) {
                        nextSlide();
                    } else if (diff < -50) {
                        prevSlide();
                    }
                }
            }
            
            // Обработчик скачивания
            async function handleDownload(button, fileUrl, fileName) {
                if (button.classList.contains('downloading') || button.classList.contains('downloaded')) {
                    return;
                }
                
                // Блокируем кнопку
                button.classList.add('downloading');
                const originalText = button.textContent;
                button.innerHTML = 'Началось скачивание<div class="download-progress"></div>';
                
                const progressBar = button.querySelector('.download-progress');
                let progress = 0;
                const totalTime = 5000;
                const intervalTime = 50;
                const steps = totalTime / intervalTime;
                
                // Запускаем прогресс-бар
                const interval = setInterval(() => {
                    progress += (100 / steps);
                    progressBar.style.width = `${Math.min(progress, 100)}%`;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                        
                        // Скачиваем файл
                        setTimeout(() => {
                            const a = document.createElement('a');
                            a.href = fileUrl;
                            a.download = fileName + '.zip';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            
                            // Меняем состояние кнопки
                            button.classList.remove('downloading');
                            button.classList.add('downloaded');
                            button.innerHTML = 'Файл скачан<div class="download-progress" style="width: 100%"></div>';
                            
                            // Возвращаем исходное состояние через 3 секунды
                            setTimeout(() => {
                                button.classList.remove('downloaded');
                                button.textContent = originalText;
                                const newProgressBar = document.createElement('div');
                                newProgressBar.className = 'download-progress';
                                button.appendChild(newProgressBar);
                            }, 3000);
                            
                        }, 100);
                    }
                }, intervalTime);
            }
        });
    </script>
</body>
</html>
